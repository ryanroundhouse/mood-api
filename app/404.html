<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Moodful</title>
    <meta
      name="description"
      content="Oops! The page you're looking for doesn't exist. Return to Moodful's homepage to continue your emotional well-being journey."
    />
    <meta name="keywords" content="Moodful, 404, page not found, error" />
    <meta name="author" content="Moodful Team" />
    <meta property="og:title" content="404 - Page Not Found | Moodful" />
    <meta
      property="og:description"
      content="Oops! The page you're looking for doesn't exist. Return to Moodful's homepage to continue your emotional well-being journey."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://moodful.ca/404.html" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="404 - Page Not Found | Moodful" />
    <meta
      name="twitter:description"
      content="Oops! The page you're looking for doesn't exist. Return to Moodful's homepage to continue your emotional well-being journey."
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .error-content {
        text-align: center;
        padding: 40px 20px;
      }
      .error-content h1 {
        font-size: 3em;
        margin-bottom: 20px;
        color: #6a89cc;
      }
      .error-content p {
        font-size: 1.2em;
        max-width: 600px;
        margin: 0 auto 30px;
      }
      .error-content .cta {
        display: inline-block;
        padding: 10px 20px;
        background-color: #6a89cc;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .error-content .cta:hover {
        background-color: #5a79bc;
      }

      /* Hamburger menu styles */
      .hamburger-menu {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger-menu span {
        width: 25px;
        height: 3px;
        background-color: #333;
        margin: 2px 0;
        transition: 0.4s;
      }

      @media (max-width: 768px) {
        .hamburger-menu {
          display: flex;
        }

        nav ul {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          right: 0;
          background-color: #f8f8f8;
          width: 200px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul.active {
          display: flex;
        }

        nav ul li {
          margin: 0;
        }

        nav ul a {
          display: block;
          padding: 10px 20px;
          text-decoration: none;
          color: #333;
        }

        nav ul a:hover {
          background-color: #e8e8e8;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html"><div class="logo">Moodful</div></a>
      <nav>
        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul>
          <li><a href="features.html">Features</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <section class="error-content">
      <h1>404 - Page Not Found</h1>
      <p>
        Oops! The page you are looking for doesn't exist. It might have been
        moved or deleted.
      </p>
      <a href="/" class="cta">Return to Homepage</a>
    </section>

    <footer>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="privacy.html">Privacy Policy</a></li>
      </ul>
    </footer>

    <script>
      const hamburgerMenu = document.querySelector('.hamburger-menu');
      const navMenu = document.querySelector('nav ul');

      hamburgerMenu.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });

      // Close the menu when clicking outside
      document.addEventListener('click', (event) => {
        if (
          !hamburgerMenu.contains(event.target) &&
          !navMenu.contains(event.target)
        ) {
          navMenu.classList.remove('active');
        }
      });
    </script>
  </body>
</html>
