<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Moodful | Track and Analyze Your Mood</title>
    <meta
      name="description"
      content="Access your personal Moodful dashboard to track your daily mood, view mood patterns over time, and gain insights into your emotional well-being."
    />
    <meta
      name="keywords"
      content="Moodful, mood tracking, emotional well-being, personal dashboard, mood analysis, mental health"
    />
    <meta name="robots" content="noindex, nofollow" />
    <meta
      property="og:title"
      content="Moodful Dashboard - Your Personal Mood Tracker"
    />
    <meta
      property="og:description"
      content="Track your daily mood, view patterns, and gain insights into your emotional well-being with your personalized Moodful dashboard."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://moodful.ca/dashboard.html" />
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Moodful Dashboard - Your Personal Mood Tracker"
    />
    <meta
      name="twitter:description"
      content="Track your daily mood, view patterns, and gain insights into your emotional well-being with your personalized Moodful dashboard."
    />
    <link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <style>

      @media (min-width: 1024px) {
        .dashboard-container {
          width: 33.33%;
          margin: 0 auto;
        }
      }
      .mood-options {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      .mood-option {
        font-size: 2rem;
        cursor: pointer;
        opacity: 0.5;
        transition: opacity 0.3s ease;
      }
      .mood-option.selected {
        opacity: 1;
      }
      #submitMood {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #6a89cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #submitMood:hover {
        background-color: #5a79bc;
      }
      #commentBox {
        width: 100%;
        height: 100px;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
      }
      #calendar {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
      }
      .calendar-day {
        padding: 10px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .has-mood {
        cursor: pointer;
      }
      .mood-0 {
        background-color: #ffb3ba;
      }
      .mood-1 {
        background-color: #ffdfba;
      }
      .mood-2 {
        background-color: #ffffba;
      }
      .mood-3 {
        background-color: #baffc9;
      }
      .mood-4 {
        background-color: #bae1ff;
      }
      .calendar-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .calendar-nav button {
        padding: 5px 10px;
        background-color: #6a89cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .calendar-nav button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .calendar-legend {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .legend-item {
        display: flex;
        align-items: center;
        margin: 0 10px;
      }
      .legend-color {
        width: 20px;
        height: 20px;
        margin-right: 5px;
        border-radius: 50%;
      }
      .collapsible {
        cursor: pointer;
        padding: 10px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
      }
      .active,
      .collapsible:hover {
        background-color: #f1f1f1;
      }
      .content {
        padding: 0 18px;
        display: none;
        overflow: hidden;
        background-color: #f1f1f1;
      }
      .multiselect {
        width: 200px;
        margin: 20px auto;
      }
      .selectBox {
        position: relative;
      }
      .selectBox select {
        width: 100%;
        font-weight: bold;
      }
      .overSelect {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
      #checkboxes {
        display: none;
        border: 1px #dadada solid;
      }
      #checkboxes label {
        display: block;
      }
      #checkboxes label:hover {
        background-color: #1e90ff;
      }

      /* Hamburger menu styles */
      .hamburger-menu {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger-menu span {
        width: 25px;
        height: 3px;
        background-color: #333;
        margin: 2px 0;
        transition: 0.4s;
      }

      @media (max-width: 768px) {
        .hamburger-menu {
          display: flex;
        }

        .nav-menu {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          right: 0;
          background-color: #f8f8f8;
          width: 200px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-menu.active {
          display: flex;
        }

        .nav-menu li {
          margin: 0;
        }

        .nav-menu a {
          display: block;
          padding: 10px 0;
          text-decoration: none;
          color: #333;
        }

        .nav-menu a:hover {
          background-color: #e8e8e8;
        }

        .menu-item {
          display: block;
          padding-left: 10px;
        }
      }

      /* Add these new styles */
      .mood-bubble {
        position: absolute;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        min-width: 200px;
        max-width: 500px;
        width: 100%;
      }

      .mood-bubble-close {
        position: absolute;
        top: 5px;
        right: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      .bubble-title {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .bubble-multiselect {
        width: 200px;
        margin: 20px auto;
      }

      .bubble-selectBox {
        position: relative;
      }

      .bubble-checkboxes {
        display: none;
        border: 1px #dadada solid;
      }

      .bubble-checkbox-label {
        display: block;
      }

      .bubble-checkbox-label:hover {
        background-color: #1e90ff;
      }

      .bubble-comment-box {
        width: 100%;
        height: 100px;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
      }

      .bubble-submit-btn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #6a89cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .bubble-submit-btn:hover {
        background-color: #5a79bc;
      }

      /* Add these new styles for the alert banner */
      .alert-banner {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #4CAF50; /* Green for success */
        color: white;
        padding: 10px;
        text-align: center;
        z-index: 1000;
        display: none;
      }

      .alert-banner.error {
        background-color: #f44336; /* Red for error */
      }

      /* Add these new styles */
      .activity-highlight {
        margin-top: 20px;
        text-align: center;
      }

      .activity-button {
        margin: 5px;
        padding: 5px 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
      }

      .activity-button.active {
        background-color: #6a89cc;
        color: white;
      }

      .calendar-day.highlight {
        border: 2px solid red;
      }

      /* Add this new style for the current day */
      .calendar-day.current-day {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="alertBanner" class="alert-banner"></div>
      <a href="index.html"><img src="img/logo.png" alt="Moodful Logo" class="logo"></a>
      <nav>
        <div class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="nav-menu">
          <li>
            <a href="dashboard.html"
              ><span class="menu-item">Dashboard</span></a
            >
          </li>
          <li>
            <a href="weekly-summary.html"
              ><span class="menu-item">Weekly Summary</span></a
            >
          </li>
          <li>
            <a href="account-settings.html"
              ><span class="menu-item">Account Settings</span></a
            >
          </li>
          <li>
            <a href="#" id="logoutBtn"><span class="menu-item">Logout</span></a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero dashboard-hero">
      <h1>Welcome to your Dashboard</h1>
      <p>Track your mood and discover patterns over time.</p>
    </section>

    <section class="dashboard-container" name="mood-prompt-container">
      <button class="collapsible" id="moodSectionTitle">
        Submit Today's Mood
      </button>
      <div class="content">
        <div class="mood-options">
          <span class="mood-option" data-rating="0">😢</span>
          <span class="mood-option" data-rating="1">😕</span>
          <span class="mood-option" data-rating="2">😐</span>
          <span class="mood-option" data-rating="3">🙂</span>
          <span class="mood-option" data-rating="4">😄</span>
        </div>
        <!-- Add the multi-select combobox here -->
        <div class="multiselect">
          <div class="selectBox" onclick="showCheckboxes()">
            <select>
              <option>Select activities</option>
            </select>
            <div class="overSelect"></div>
          </div>
          <div id="checkboxes">
            <label for="goodSleep">
              <input type="checkbox" id="goodSleep" value="good sleep" />Good
              Sleep</label
            >
            <label for="workedOut">
              <input type="checkbox" id="workedOut" value="worked out" />Worked
              Out</label
            >
            <label for="sports">
              <input type="checkbox" id="sports" value="sports" />Sports</label
            >
            <label for="social">
              <input type="checkbox" id="social" value="social" />Social</label
            >
            <label for="rested">
              <input type="checkbox" id="rested" value="rested" />Rested</label
            >
          </div>
        </div>
        <textarea
          id="commentBox"
          placeholder="Optional: Add a comment about your mood"
          maxlength="500"
        ></textarea>
        <button id="submitMood">Submit Mood</button>
      </div>
    </section>

    <section class="dashboard-container" style="width: 100%">
      <div class="calendar-nav">
        <button id="prevMonth">&lt; Previous</button>
        <span id="currentMonth"></span>
        <button id="nextMonth">Next &gt;</button>
      </div>
      <div id="calendar"></div>
      <div class="calendar-legend">
        <div class="legend-item">
          <div class="legend-color mood-0"></div>
          <span>Very Sad</span>
        </div>
        <div class="legend-item">
          <div class="legend-color mood-1"></div>
          <span>Sad</span>
        </div>
        <div class="legend-item">
          <div class="legend-color mood-2"></div>
          <span>Neutral</span>
        </div>
        <div class="legend-item">
          <div class="legend-color mood-3"></div>
          <span>Happy</span>
        </div>
        <div class="legend-item">
          <div class="legend-color mood-4"></div>
          <span>Very Happy</span>
        </div>
      </div>
      
      <!-- Add this new section for activity highlighting -->
      <div class="activity-highlight">
        <h3>Highlight Activity</h3>
        <div id="activityButtons"></div>
      </div>
    </section>

    <script type="module">
      import {
        authenticatedApiCall,
        unauthenticatedApiCall,
      } from './api-script.js';

      // Check if user is logged in
      const accessToken = localStorage.getItem('accessToken');
      const refreshToken = localStorage.getItem('refreshToken');
      if (!accessToken || !refreshToken) {
        window.location.href = 'login.html';
      }

      let currentDate = new Date();
      const maxPastMonths = 11;

      // Move this function outside of the module scope
      window.showCheckboxes = function () {
        var checkboxes = document.getElementById('checkboxes');
        if (!expanded) {
          checkboxes.style.display = 'block';
          expanded = true;
        } else {
          checkboxes.style.display = 'none';
          expanded = false;
        }
      };

      let expanded = false;

      let activities = [];
      let selectedActivity = null;

      // Modify the fetchCustomActivities function
      async function fetchCustomActivities() {
        try {
          const response = await authenticatedApiCall('/api/user/activities', 'GET');
          activities = response.activities.length > 0
            ? response.activities
            : ['good sleep', 'worked out', 'sports', 'social', 'rested'];
          return activities;
        } catch (error) {
          console.error('Error:', error);
          return null;
        }
      }

      // Add this new function to create activity buttons
      function createActivityButtons() {
        const buttonContainer = document.getElementById('activityButtons');
        buttonContainer.innerHTML = '';

        activities.forEach(activity => {
          const button = document.createElement('button');
          button.textContent = activity;
          button.classList.add('activity-button');
          button.addEventListener('click', () => toggleActivityHighlight(activity));
          buttonContainer.appendChild(button);
        });
      }

      // Add this new function to toggle activity highlighting
      function toggleActivityHighlight(activity) {
        const buttons = document.querySelectorAll('.activity-button');
        buttons.forEach(button => button.classList.remove('active'));

        if (selectedActivity === activity) {
          selectedActivity = null;
        } else {
          selectedActivity = activity;
          document.querySelector(`.activity-button:nth-child(${activities.indexOf(activity) + 1})`).classList.add('active');
        }

        highlightActivityDays();
      }

      // Add this new function to highlight days with the selected activity
      function highlightActivityDays() {
        const calendarDays = document.querySelectorAll('.calendar-day');
        calendarDays.forEach(day => {
          day.classList.remove('highlight');
          if (selectedActivity && day.dataset.mood) {
            const moodData = JSON.parse(day.dataset.mood);
            if (moodData.activities.toLowerCase().includes(selectedActivity.toLowerCase())) {
              day.classList.add('highlight');
            }
          }
        });
      }

      // Modify the fetchMoodEntries function
      async function fetchMoodEntries() {
        try {
          const [moodResponse, activitiesResponse] = await Promise.all([
            authenticatedApiCall('/api/moods', 'GET'),
            fetchCustomActivities(),
          ]);

          updateActivitiesCombobox(activitiesResponse);
          createActivityButtons(); // Add this line to create activity buttons
          preSelectTodayMood(moodResponse);
          displayCalendar(moodResponse);
        } catch (error) {
          console.error('Error:', error);
          showAlertBanner('Failed to fetch mood entries. Please try again.', true);
        }
      }

      // Add this function to update the activities combobox
      function updateActivitiesCombobox(customActivities) {
        const checkboxesContainer = document.getElementById('checkboxes');
        checkboxesContainer.innerHTML = ''; // Clear existing checkboxes

        const activities = customActivities || [
          'Good Sleep',
          'Worked Out',
          'Sports',
          'Social',
          'Rested',
        ];

        activities.forEach((activity) => {
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = 'checkbox';
          input.id = activity.toLowerCase().replace(/\s+/g, '-');
          input.value = activity.toLowerCase();

          label.appendChild(input);
          label.appendChild(document.createTextNode(activity));
          checkboxesContainer.appendChild(label);
        });
      }

      function displayCalendar(moods) {
        const calendarDiv = document.getElementById('calendar');
        const currentMonth = currentDate.getMonth();
        const currentYear = currentDate.getFullYear();
        const daysInMonth = new Date(
          currentYear,
          currentMonth + 1,
          0
        ).getDate();

        calendarDiv.innerHTML = '';

        // Update current month display
        document.getElementById(
          'currentMonth'
        ).textContent = `${currentDate.toLocaleString('default', {
          month: 'long',
        })} ${currentYear}`;

        // Add day of week headers
        const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        daysOfWeek.forEach((day) => {
          const dayHeader = document.createElement('div');
          dayHeader.classList.add('calendar-header');
          dayHeader.textContent = day;
          calendarDiv.appendChild(dayHeader);
        });

        // Add empty divs for days before the 1st of the month
        const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
        for (let i = 0; i < firstDayOfMonth; i++) {
          const emptyDiv = document.createElement('div');
          emptyDiv.classList.add('calendar-day', 'empty');
          calendarDiv.appendChild(emptyDiv);
        }

        for (let i = 1; i <= daysInMonth; i++) {
          const dayDiv = document.createElement('div');
          dayDiv.classList.add('calendar-day');
          dayDiv.textContent = i;

          const dayDate = new Date(currentYear, currentMonth, i);
          const mood = moods.find((m) => {
            const moodDate = new Date(m.datetime);
            return (
              moodDate.getDate() === dayDate.getDate() &&
              moodDate.getMonth() === dayDate.getMonth() &&
              moodDate.getFullYear() === dayDate.getFullYear()
            );
          });

          if (mood) {
            dayDiv.classList.add('has-mood', `mood-${mood.rating}`);
            const activities = mood.activities
              ? JSON.parse(mood.activities)
              : [];
            dayDiv.dataset.mood = JSON.stringify({
              rating: mood.rating,
              comment: mood.comment || 'No comment',
              activities: activities.join(', ') || 'None',
            });
          }

          // Add this block to check if it's the current day
          const today = new Date();
          today.setHours(0, 0, 0, 0);
          if (
            dayDate.getDate() === today.getDate() &&
            dayDate.getMonth() === today.getMonth() &&
            dayDate.getFullYear() === today.getFullYear()
          ) {
            dayDiv.classList.add('current-day');
          }

          if (dayDate < today) {
            dayDiv.addEventListener('click', showMoodBubble);
          }

          calendarDiv.appendChild(dayDiv);
        }

        // Update navigation buttons
        updateNavigationButtons();

        // Add this line to highlight activities after calendar is displayed
        highlightActivityDays();
      }

      function updateNavigationButtons() {
        const prevButton = document.getElementById('prevMonth');
        const nextButton = document.getElementById('nextMonth');
        const today = new Date();

        // Disable next button if current month is the current month
        nextButton.disabled =
          currentDate.getMonth() === today.getMonth() &&
          currentDate.getFullYear() === today.getFullYear();

        // Disable prev button if we're 11 months in the past
        const elevenMonthsAgo = new Date(
          today.getFullYear(),
          today.getMonth() - maxPastMonths,
          1
        );
        prevButton.disabled = currentDate <= elevenMonthsAgo;
      }

      document.getElementById('prevMonth').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        fetchMoodEntries();
      });

      document.getElementById('nextMonth').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        fetchMoodEntries();
      });

      // Modify the preSelectTodayMood function
      function preSelectTodayMood(moods) {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const todayMood = moods.find((mood) => {
          const moodDate = new Date(mood.datetime);
          moodDate.setHours(0, 0, 0, 0);
          return moodDate.getTime() === today.getTime();
        });

        if (todayMood) {
          document
            .querySelector(`.mood-option[data-rating="${todayMood.rating}"]`)
            .classList.add('selected');
          document.getElementById('commentBox').value = todayMood.comment || '';
          document.getElementById('moodSectionTitle').textContent =
            "Update Today's Mood";
          document.getElementById('submitMood').textContent = 'Update Mood';
          document.querySelector('.content').style.display = 'none';

          // Parse activities string and pre-select checkboxes
          if (todayMood.activities) {
            try {
              const activitiesArray = JSON.parse(todayMood.activities);
              if (Array.isArray(activitiesArray)) {
                activitiesArray.forEach((activity) => {
                  const checkbox = document.querySelector(
                    `input[value="${activity.toLowerCase()}"]`
                  );
                  if (checkbox) {
                    checkbox.checked = true;
                  }
                });
              }
            } catch (error) {
              console.error('Error parsing activities:', error);
            }
          }
        } else {
          document.querySelector('.content').style.display = 'block';
        }
      }

      // Modify the logout functionality
      document
        .getElementById('logoutBtn')
        .addEventListener('click', async () => {
          try {
            await unauthenticatedApiCall('/api/logout', 'POST', {
              refreshToken,
            });
          } finally {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = 'index.html';
          }
        });

      // Mood submission functionality
      document.querySelectorAll('.mood-option').forEach((option) => {
        option.addEventListener('click', () => {
          document
            .querySelectorAll('.mood-option')
            .forEach((opt) => opt.classList.remove('selected'));
          option.classList.add('selected');
        });
      });

      // Modify the mood submission functionality
      document
        .getElementById('submitMood')
        .addEventListener('click', async () => {
          const selectedMood = document.querySelector('.mood-option.selected');
          if (!selectedMood) {
            showAlertBanner('Please select a mood before submitting.', true);
            return;
          }

          const rating = selectedMood.getAttribute('data-rating');
          const comment = document.getElementById('commentBox').value;

          // Get selected activities
          const selectedActivities = Array.from(
            document.querySelectorAll('#checkboxes input:checked')
          ).map((checkbox) => checkbox.value);

          try {
            await authenticatedApiCall('/api/mood', 'POST', {
              rating: parseInt(rating),
              comment: comment,
              activities: selectedActivities,
            });

            showAlertBanner('Mood submitted successfully!');
            fetchMoodEntries(); // Refresh the mood entries
          } catch (error) {
            console.error('Error:', error);
            showAlertBanner('Failed to submit mood. Please try again.', true);
          }
        });

      // Collapsible functionality
      document
        .querySelector('.collapsible')
        .addEventListener('click', function () {
          this.classList.toggle('active');
          var content = this.nextElementSibling;
          if (content.style.display === 'block') {
            content.style.display = 'none';
          } else {
            content.style.display = 'block';
          }
        });

      // Fetch mood entries when the page loads
      fetchMoodEntries();

      // Add this at the end of your script
      const hamburgerMenu = document.querySelector('.hamburger-menu');
      const navMenu = document.querySelector('.nav-menu');

      hamburgerMenu.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });

      // Close the menu when clicking outside
      document.addEventListener('click', (event) => {
        if (
          !hamburgerMenu.contains(event.target) &&
          !navMenu.contains(event.target)
        ) {
          navMenu.classList.remove('active');
        }
      });

      // Add this new function
      function showMoodBubble(event) {
        const moodData = JSON.parse(event.target.dataset.mood || '{}');
        const clickedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), parseInt(event.target.textContent), 12);
        const bubble = document.createElement('div');
        bubble.classList.add('mood-bubble');

        
        console.log(Object.keys(moodData).length === 0);

        if (Object.keys(moodData).length === 0) {
          // No mood data, show mood submission form
          bubble.innerHTML = `
            <span class="mood-bubble-close">&times;</span>
            <h3 class="bubble-title">Submit Mood for ${clickedDate.toDateString()}</h3>
            <div class="mood-options">
              <span class="mood-option" data-rating="0">😢</span>
              <span class="mood-option" data-rating="1">😕</span>
              <span class="mood-option" data-rating="2">😐</span>
              <span class="mood-option" data-rating="3">🙂</span>
              <span class="mood-option" data-rating="4">😄</span>
            </div>
            <div class="bubble-multiselect">
              <div class="bubble-selectBox" onclick="showBubbleCheckboxes(this)">
                <select>
                  <option>Select activities</option>
                </select>
                <div class="overSelect"></div>
              </div>
              <div id="bubbleCheckboxes" class="bubble-checkboxes"></div>
            </div>
            <textarea id="bubbleCommentBox" class="bubble-comment-box" placeholder="Optional: Add a comment about your mood" maxlength="500"></textarea>
            <button id="bubbleSubmitMood" class="bubble-submit-btn">Submit Mood</button>
          `;
        } else {
          // Existing mood data, show mood details
          bubble.innerHTML = `
            <span class="mood-bubble-close">&times;</span>
            <p><strong>Date:</strong> ${clickedDate.toDateString()}</p>
            <p><strong>Mood:</strong> ${moodData.rating}</p>
            <p><strong>Comment:</strong> ${moodData.comment}</p>
            <p><strong>Activities:</strong> ${moodData.activities}</p>
          `;
        }

        document.body.appendChild(bubble);

        // Position the bubble near the clicked day
        const rect = event.target.getBoundingClientRect();
        const bubbleRect = bubble.getBoundingClientRect();

        let left = rect.left + window.scrollX;
        let top = rect.bottom + window.scrollY;

        // Adjust horizontal position if it extends past the right edge of the screen
        if (left + bubbleRect.width > window.innerWidth) {
          left = window.innerWidth - bubbleRect.width - 20; // 10px padding from the edge
        }

        // Adjust horizontal position if it extends past the left edge of the screen
        if (left < 0) {
          left = 10; // 10px padding from the edge
        }

        // Adjust vertical position if it extends past the bottom of the screen
        if (top + bubbleRect.height > window.innerHeight + window.scrollY) {
          top = rect.top + window.scrollY - bubbleRect.height;
        }

        bubble.style.left = `${left}px`;
        bubble.style.top = `${top}px`;

        // Add close functionality
        bubble.querySelector('.mood-bubble-close').addEventListener('click', () => {
          document.body.removeChild(bubble);
        });

        // Close bubble when clicking outside
        document.addEventListener('click', function closeBubble(e) {
          if (!bubble.contains(e.target) && e.target !== event.target) {
            document.body.removeChild(bubble);
            document.removeEventListener('click', closeBubble);
          }
        });

        if (Object.keys(moodData).length === 0) {
          // Set up mood submission form functionality
          const moodOptions = bubble.querySelectorAll('.mood-option');
          moodOptions.forEach(option => {
            option.addEventListener('click', () => {
              moodOptions.forEach(opt => opt.classList.remove('selected'));
              option.classList.add('selected');
            });
          });

          // Fetch and populate activities
          fetchCustomActivities().then(activities => {
            updateBubbleActivitiesCombobox(activities, bubble.querySelector('#bubbleCheckboxes'));
          });

          // Set up mood submission
          bubble.querySelector('#bubbleSubmitMood').addEventListener('click', () => {
            const selectedMood = bubble.querySelector('.mood-option.selected');
            if (!selectedMood) {
              showAlertBanner('Please select a mood before submitting.', true);
              return;
            }

            const rating = selectedMood.getAttribute('data-rating');
            const comment = bubble.querySelector('#bubbleCommentBox').value;
            const selectedActivities = Array.from(
              bubble.querySelectorAll('#bubbleCheckboxes input:checked')
            ).map(checkbox => checkbox.value);

            submitMood(clickedDate, rating, comment, selectedActivities, bubble);
          });
        }
      }

      function submitMood(date, rating, comment, activities, bubble) {
        authenticatedApiCall('/api/mood', 'POST', {
          datetime: date.toISOString(),
          rating: parseInt(rating),
          comment: comment,
          activities: activities,
        })
          .then(() => {
            showAlertBanner('Mood submitted successfully!');
            document.body.removeChild(bubble);
            fetchMoodEntries(); // Refresh the mood entries
          })
          .catch(error => {
            console.error('Error:', error);
            showAlertBanner('Failed to submit mood. Please try again.', true);
          });
      }

      // Add this new function for updating the bubble's activities combobox
      function updateBubbleActivitiesCombobox(customActivities, checkboxesContainer) {
        checkboxesContainer.innerHTML = ''; // Clear existing checkboxes

        const activities = customActivities || [
          'Good Sleep',
          'Worked Out',
          'Sports',
          'Social',
          'Rested',
        ];

        activities.forEach((activity) => {
          const label = document.createElement('label');
          label.classList.add('bubble-checkbox-label');

          const input = document.createElement('input');
          input.type = 'checkbox';
          input.id = `bubble-${activity.toLowerCase().replace(/\s+/g, '-')}`;
          input.value = activity.toLowerCase();
          input.classList.add('bubble-checkbox');

          label.appendChild(input);
          label.appendChild(document.createTextNode(activity));
          checkboxesContainer.appendChild(label);
        });
      }

      // Add this new function for showing/hiding the bubble's checkboxes
      window.showBubbleCheckboxes = function(selectBox) {
        const checkboxes = selectBox.parentNode.querySelector('#bubbleCheckboxes');
        if (checkboxes.style.display === 'none') {
          checkboxes.style.display = 'block';
        } else {
          checkboxes.style.display = 'none';
        }
      };

      // Add this function to show temporary alert banners
      function showAlertBanner(message, isError = false) {
        const banner = document.getElementById('alertBanner');
        banner.textContent = message;
        banner.classList.toggle('error', isError);
        banner.style.display = 'block';

        setTimeout(() => {
          banner.style.display = 'none';
        }, 3000);
      }
    </script>
  </body>
</html>
