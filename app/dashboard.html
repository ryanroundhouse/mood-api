<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Moodful | Track and Analyze Your Mood</title>
    <meta
      name="description"
      content="Access your personal Moodful dashboard to track your daily mood, view mood patterns over time, and gain insights into your emotional well-being."
    />
    <meta
      name="keywords"
      content="Moodful, mood tracking, emotional well-being, personal dashboard, mood analysis, mental health"
    />
    <meta name="robots" content="noindex, nofollow" />
    <meta
      property="og:title"
      content="Moodful Dashboard - Your Personal Mood Tracker"
    />
    <meta
      property="og:description"
      content="Track your daily mood, view patterns, and gain insights into your emotional well-being with your personalized Moodful dashboard."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://moodful.ca/dashboard.html" />
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Moodful Dashboard - Your Personal Mood Tracker"
    />
    <meta
      name="twitter:description"
      content="Track your daily mood, view patterns, and gain insights into your emotional well-being with your personalized Moodful dashboard."
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @media (min-width: 1024px) {
        .dashboard-container {
          width: 33.33%;
          margin: 0 auto;
        }
      }
      .mood-options {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      .mood-option {
        font-size: 2rem;
        cursor: pointer;
        opacity: 0.5;
        transition: opacity 0.3s ease;
      }
      .mood-option.selected {
        opacity: 1;
      }
      #submitMood {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #6a89cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #submitMood:hover {
        background-color: #5a79bc;
      }
      #commentBox {
        width: 100%;
        height: 100px;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
        maxlength: 500;
      }
      #calendar {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
      }
      .calendar-day {
        padding: 10px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .has-mood {
        cursor: pointer;
      }
      .mood-0 {
        background-color: #ffb3ba;
      }
      .mood-1 {
        background-color: #ffdfba;
      }
      .mood-2 {
        background-color: #ffffba;
      }
      .mood-3 {
        background-color: #baffc9;
      }
      .mood-4 {
        background-color: #bae1ff;
      }
      .calendar-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .calendar-nav button {
        padding: 5px 10px;
        background-color: #6a89cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .calendar-nav button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .calendar-legend {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .legend-item {
        display: flex;
        align-items: center;
        margin: 0 10px;
      }
      .legend-color {
        width: 20px;
        height: 20px;
        margin-right: 5px;
        border-radius: 50%;
      }
      .collapsible {
        cursor: pointer;
        padding: 10px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
      }
      .active,
      .collapsible:hover {
        background-color: #f1f1f1;
      }
      .content {
        padding: 0 18px;
        display: none;
        overflow: hidden;
        background-color: #f1f1f1;
      }
      .multiselect {
        width: 200px;
        margin: 20px auto;
      }
      .selectBox {
        position: relative;
      }
      .selectBox select {
        width: 100%;
        font-weight: bold;
      }
      .overSelect {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
      #checkboxes {
        display: none;
        border: 1px #dadada solid;
      }
      #checkboxes label {
        display: block;
      }
      #checkboxes label:hover {
        background-color: #1e90ff;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html"><div class="logo">Moodful</div></a>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="weekly-summary.html">Weekly Summary</a></li>
          <li><a href="account-settings.html">Account Settings</a></li>
          <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero dashboard-hero">
      <h1>Welcome to your Dashboard</h1>
      <p>Track your mood and discover patterns over time.</p>
    </section>

    <section class="dashboard-container" name="mood-prompt-container">
      <button class="collapsible" id="moodSectionTitle">
        Submit Today's Mood
      </button>
      <div class="content">
        <div class="mood-options">
          <span class="mood-option" data-rating="0">üò¢</span>
          <span class="mood-option" data-rating="1">üòï</span>
          <span class="mood-option" data-rating="2">üòê</span>
          <span class="mood-option" data-rating="3">üôÇ</span>
          <span class="mood-option" data-rating="4">üòÑ</span>
        </div>
        <!-- Add the multi-select combobox here -->
        <div class="multiselect">
          <div class="selectBox" onclick="showCheckboxes()">
            <select>
              <option>Select activities</option>
            </select>
            <div class="overSelect"></div>
          </div>
          <div id="checkboxes">
            <label for="goodSleep">
              <input type="checkbox" id="goodSleep" value="good sleep" />Good
              Sleep</label
            >
            <label for="workedOut">
              <input type="checkbox" id="workedOut" value="worked out" />Worked
              Out</label
            >
            <label for="sports">
              <input type="checkbox" id="sports" value="sports" />Sports</label
            >
            <label for="social">
              <input type="checkbox" id="social" value="social" />Social</label
            >
            <label for="rested">
              <input type="checkbox" id="rested" value="rested" />Rested</label
            >
          </div>
        </div>
        <textarea
          id="commentBox"
          placeholder="Optional: Add a comment about your mood"
          maxlength="500"
        ></textarea>
        <button id="submitMood">Submit Mood</button>
      </div>
    </section>

    <section class="dashboard-container" style="width: 100%">
      <div class="calendar-nav">
        <button id="prevMonth">&lt; Previous</button>
        <span id="currentMonth"></span>
        <button id="nextMonth">Next &gt;</button>
      </div>
      <div id="calendar"></div>
      <div class="calendar-legend">
        <div class="legend-item">
          <div class="legend-color mood-0"></div>
          <span>Very Sad</span>
        </div>
        <div class="legend-item">
          <div class="legend-color mood-1"></div>
          <span>Sad</span>
        </div>
        <div class="legend-item">
          <div class="legend-color mood-2"></div>
          <span>Neutral</span>
        </div>
        <div class="legend-item">
          <div class="legend-color mood-3"></div>
          <span>Happy</span>
        </div>
        <div class="legend-item">
          <div class="legend-color mood-4"></div>
          <span>Very Happy</span>
        </div>
      </div>
    </section>

    <script>
      // Check if user is logged in
      const accessToken = localStorage.getItem('accessToken');
      const refreshToken = localStorage.getItem('refreshToken');
      if (!accessToken || !refreshToken) {
        window.location.href = 'login.html';
      }

      let currentDate = new Date();
      const maxPastMonths = 11;

      // Add this function to refresh the access token
      async function refreshAccessToken() {
        try {
          const response = await fetch('/api/refresh-token', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ refreshToken }),
          });

          if (response.ok) {
            const data = await response.json();
            localStorage.setItem('accessToken', data.accessToken);
            return data.accessToken;
          } else {
            throw new Error('Failed to refresh token');
          }
        } catch (error) {
          console.error('Error refreshing token:', error);
          // Redirect to login page if refresh fails
          window.location.href = 'login.html';
        }
      }

      // Modify the fetchMoodEntries function
      async function fetchMoodEntries() {
        try {
          const [moodResponse, activitiesResponse] = await Promise.all([
            fetch('/api/moods', {
              headers: {
                Authorization: `Bearer ${accessToken}`,
              },
            }),
            fetchCustomActivities(),
          ]);

          if (moodResponse.status === 401) {
            // Token expired, try to refresh
            const newAccessToken = await refreshAccessToken();
            return fetchMoodEntries(); // Retry with new token
          }

          if (moodResponse.ok) {
            const moods = await moodResponse.json();
            updateActivitiesCombobox(activitiesResponse);
            preSelectTodayMood(moods);
            displayCalendar(moods);
          } else {
            throw new Error('Failed to fetch mood entries');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Failed to fetch mood entries. Please try again.');
        }
      }

      // Modify the fetchCustomActivities function
      async function fetchCustomActivities() {
        try {
          const response = await fetch('/api/user/activities', {
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          });

          if (response.status === 401) {
            // Token expired, try to refresh
            const newAccessToken = await refreshAccessToken();
            return fetchCustomActivities(); // Retry with new token
          }

          if (response.ok) {
            const data = await response.json();
            return data.activities.length > 0
              ? data.activities
              : ['good sleep', 'worked out', 'sports', 'social', 'rested'];
          } else if (response.status === 403) {
            // User doesn't have pro or enterprise account
            return null;
          } else {
            throw new Error('Failed to fetch custom activities');
          }
        } catch (error) {
          console.error('Error:', error);
          return null;
        }
      }

      // Add this function to update the activities combobox
      function updateActivitiesCombobox(customActivities) {
        const checkboxesContainer = document.getElementById('checkboxes');
        checkboxesContainer.innerHTML = ''; // Clear existing checkboxes

        const activities = customActivities || [
          'Good Sleep',
          'Worked Out',
          'Sports',
          'Social',
          'Rested',
        ];

        activities.forEach((activity) => {
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = 'checkbox';
          input.id = activity.toLowerCase().replace(/\s+/g, '-');
          input.value = activity.toLowerCase();

          label.appendChild(input);
          label.appendChild(document.createTextNode(activity));
          checkboxesContainer.appendChild(label);
        });
      }

      function displayCalendar(moods) {
        const calendarDiv = document.getElementById('calendar');
        const currentMonth = currentDate.getMonth();
        const currentYear = currentDate.getFullYear();
        const daysInMonth = new Date(
          currentYear,
          currentMonth + 1,
          0
        ).getDate();

        calendarDiv.innerHTML = '';

        // Update current month display
        document.getElementById(
          'currentMonth'
        ).textContent = `${currentDate.toLocaleString('default', {
          month: 'long',
        })} ${currentYear}`;

        // Add day of week headers
        const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        daysOfWeek.forEach((day) => {
          const dayHeader = document.createElement('div');
          dayHeader.classList.add('calendar-header');
          dayHeader.textContent = day;
          calendarDiv.appendChild(dayHeader);
        });

        // Add empty divs for days before the 1st of the month
        const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
        for (let i = 0; i < firstDayOfMonth; i++) {
          const emptyDiv = document.createElement('div');
          emptyDiv.classList.add('calendar-day', 'empty');
          calendarDiv.appendChild(emptyDiv);
        }

        for (let i = 1; i <= daysInMonth; i++) {
          const dayDiv = document.createElement('div');
          dayDiv.classList.add('calendar-day');
          dayDiv.textContent = i;

          const dayDate = new Date(currentYear, currentMonth, i);
          const mood = moods.find((m) => {
            const moodDate = new Date(m.datetime);
            return (
              moodDate.getDate() === dayDate.getDate() &&
              moodDate.getMonth() === dayDate.getMonth() &&
              moodDate.getFullYear() === dayDate.getFullYear()
            );
          });

          if (mood) {
            dayDiv.classList.add('has-mood', `mood-${mood.rating}`);
            const activities = mood.activities
              ? JSON.parse(mood.activities)
              : [];
            dayDiv.title = `Mood: ${mood.rating}, Comment: ${
              mood.comment || 'No comment'
            }, Activities: ${activities.join(', ') || 'None'}`;
          }

          calendarDiv.appendChild(dayDiv);
        }

        // Update navigation buttons
        updateNavigationButtons();
      }

      function updateNavigationButtons() {
        const prevButton = document.getElementById('prevMonth');
        const nextButton = document.getElementById('nextMonth');
        const today = new Date();

        // Disable next button if current month is the current month
        nextButton.disabled =
          currentDate.getMonth() === today.getMonth() &&
          currentDate.getFullYear() === today.getFullYear();

        // Disable prev button if we're 11 months in the past
        const elevenMonthsAgo = new Date(
          today.getFullYear(),
          today.getMonth() - maxPastMonths,
          1
        );
        prevButton.disabled = currentDate <= elevenMonthsAgo;
      }

      document.getElementById('prevMonth').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        fetchMoodEntries();
      });

      document.getElementById('nextMonth').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        fetchMoodEntries();
      });

      // Modify the preSelectTodayMood function
      function preSelectTodayMood(moods) {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const todayMood = moods.find((mood) => {
          const moodDate = new Date(mood.datetime);
          moodDate.setHours(0, 0, 0, 0);
          return moodDate.getTime() === today.getTime();
        });

        if (todayMood) {
          document
            .querySelector(`.mood-option[data-rating="${todayMood.rating}"]`)
            .classList.add('selected');
          document.getElementById('commentBox').value = todayMood.comment || '';
          document.getElementById('moodSectionTitle').textContent =
            "Update Today's Mood";
          document.getElementById('submitMood').textContent = 'Update Mood';
          document.querySelector('.content').style.display = 'none';

          // Parse activities string and pre-select checkboxes
          if (todayMood.activities) {
            try {
              const activitiesArray = JSON.parse(todayMood.activities);
              if (Array.isArray(activitiesArray)) {
                activitiesArray.forEach((activity) => {
                  const checkbox = document.querySelector(
                    `input[value="${activity.toLowerCase()}"]`
                  );
                  if (checkbox) {
                    checkbox.checked = true;
                  }
                });
              }
            } catch (error) {
              console.error('Error parsing activities:', error);
            }
          }
        } else {
          document.querySelector('.content').style.display = 'block';
        }
      }

      // Modify the logout functionality
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
          const response = await fetch('/api/logout', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${accessToken}`,
            },
            body: JSON.stringify({ refreshToken }),
          });

          if (response.ok) {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            window.location.href = 'index.html';
          } else {
            throw new Error('Logout failed');
          }
        } catch (error) {
          console.error('Error logging out:', error);
          alert('Failed to logout. Please try again.');
        }
      });

      // Mood submission functionality
      document.querySelectorAll('.mood-option').forEach((option) => {
        option.addEventListener('click', () => {
          document
            .querySelectorAll('.mood-option')
            .forEach((opt) => opt.classList.remove('selected'));
          option.classList.add('selected');
        });
      });

      let expanded = false;

      function showCheckboxes() {
        var checkboxes = document.getElementById('checkboxes');
        if (!expanded) {
          checkboxes.style.display = 'block';
          expanded = true;
        } else {
          checkboxes.style.display = 'none';
          expanded = false;
        }
      }

      // Modify the mood submission functionality
      document
        .getElementById('submitMood')
        .addEventListener('click', async () => {
          const selectedMood = document.querySelector('.mood-option.selected');
          if (!selectedMood) {
            alert('Please select a mood before submitting.');
            return;
          }

          const rating = selectedMood.getAttribute('data-rating');
          const comment = document.getElementById('commentBox').value;

          // Get selected activities
          const selectedActivities = Array.from(
            document.querySelectorAll('#checkboxes input:checked')
          ).map((checkbox) => checkbox.value);

          try {
            const response = await fetch('/api/mood', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                Authorization: `Bearer ${accessToken}`,
              },
              body: JSON.stringify({
                rating: parseInt(rating),
                comment: comment,
                activities: selectedActivities,
              }),
            });

            if (response.status === 401) {
              // Token expired, try to refresh
              const newAccessToken = await refreshAccessToken();
              // Retry submission with new token
              return document.getElementById('submitMood').click();
            }

            if (response.ok) {
              alert('Mood submitted successfully!');
              fetchMoodEntries(); // Refresh the mood entries
            } else {
              throw new Error('Failed to submit mood');
            }
          } catch (error) {
            console.error('Error:', error);
            alert('Failed to submit mood. Please try again.');
          }
        });

      // Collapsible functionality
      document
        .querySelector('.collapsible')
        .addEventListener('click', function () {
          this.classList.toggle('active');
          var content = this.nextElementSibling;
          if (content.style.display === 'block') {
            content.style.display = 'none';
          } else {
            content.style.display = 'block';
          }
        });

      // Fetch mood entries when the page loads
      fetchMoodEntries();
    </script>
  </body>
</html>
