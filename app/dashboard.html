<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - MoodTracker</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @media (min-width: 1024px) {
        .dashboard-container {
          width: 33.33%;
          margin: 0 auto;
        }
      }
      .mood-options {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      .mood-option {
        font-size: 2rem;
        cursor: pointer;
        opacity: 0.5;
        transition: opacity 0.3s ease;
      }
      .mood-option.selected {
        opacity: 1;
      }
      #submitMood {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #6a89cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #submitMood:hover {
        background-color: #5a79bc;
      }
      #commentBox {
        width: 100%;
        height: 100px;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
        maxlength: 500;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html"><div class="logo">MoodTracker</div></a>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero dashboard-hero">
      <h1>Welcome to your Dashboard</h1>
      <p>Track your mood and discover patterns over time.</p>
    </section>

    <section class="dashboard-container" style="width: 100%">
      <div id="moodEntries"></div>
    </section>

    <section class="dashboard-container">
      <h2>Submit Today's Mood</h2>
      <div class="mood-options">
        <span class="mood-option" data-rating="0">üò¢</span>
        <span class="mood-option" data-rating="1">üòï</span>
        <span class="mood-option" data-rating="2">üòê</span>
        <span class="mood-option" data-rating="3">üôÇ</span>
        <span class="mood-option" data-rating="4">üòÑ</span>
      </div>
      <textarea
        id="commentBox"
        placeholder="Optional: Add a comment about your mood"
        maxlength="500"
      ></textarea>
      <button id="submitMood">Submit Mood</button>
    </section>

    <script>
      // Check if user is logged in
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
      }

      // Fetch mood entries
      async function fetchMoodEntries() {
        try {
          const response = await fetch('/moods', {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const moods = await response.json();
            displayMoodEntries(moods);
          } else {
            throw new Error('Failed to fetch mood entries');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Failed to fetch mood entries. Please try again.');
        }
      }

      function displayMoodEntries(moods) {
        const moodEntriesDiv = document.getElementById('moodEntries');
        if (moods.length === 0) {
          moodEntriesDiv.innerHTML =
            '<p>No mood history available. Start tracking your moods!</p>';
        } else {
          moodEntriesDiv.innerHTML = moods
            .map(
              (mood) => `
                  <div class="mood-entry">
                      <p>Date: ${new Date(mood.datetime).toLocaleString()}</p>
                      <p>Rating: ${mood.rating}</p>
                      <p>Comment: ${mood.comment || 'No comment'}</p>
                  </div>
              `
            )
            .join('');
        }
      }

      // Logout functionality
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'index.html';
      });

      // Mood submission functionality
      document.querySelectorAll('.mood-option').forEach((option) => {
        option.addEventListener('click', () => {
          document
            .querySelectorAll('.mood-option')
            .forEach((opt) => opt.classList.remove('selected'));
          option.classList.add('selected');
        });
      });

      document
        .getElementById('submitMood')
        .addEventListener('click', async () => {
          const selectedMood = document.querySelector('.mood-option.selected');
          if (!selectedMood) {
            alert('Please select a mood before submitting.');
            return;
          }

          const rating = selectedMood.getAttribute('data-rating');
          const comment = document.getElementById('commentBox').value;

          try {
            const response = await fetch('/mood', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({
                rating: parseInt(rating),
                comment: comment,
              }),
            });

            if (response.ok) {
              alert('Mood submitted successfully!');
              fetchMoodEntries(); // Refresh the mood entries
            } else {
              throw new Error('Failed to submit mood');
            }
          } catch (error) {
            console.error('Error:', error);
            alert('Failed to submit mood. Please try again.');
          }
        });

      // Fetch mood entries when the page loads
      fetchMoodEntries();
    </script>
  </body>
</html>
