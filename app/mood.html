<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Mood - MoodTracker</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .mood-options {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      .mood-option {
        font-size: 2rem;
        cursor: pointer;
        opacity: 0.5;
        transition: opacity 0.3s ease;
      }
      .mood-option.selected {
        opacity: 1;
      }
      #submitMood {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #6a89cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #submitMood:hover {
        background-color: #5a79bc;
      }
      #commentBox {
        width: 100%;
        height: 100px;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
        maxlength: 500;
      }
      @media (min-width: 1024px) {
        .dashboard-container {
          width: 33.33%;
          margin: 0 auto;
        }
      }
      .multiselect {
        width: 200px;
        margin: 20px auto;
      }
      .selectBox {
        position: relative;
      }
      .selectBox select {
        width: 100%;
        font-weight: bold;
      }
      .overSelect {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
      #checkboxes {
        display: none;
        border: 1px #dadada solid;
      }
      #checkboxes label {
        display: block;
      }
      #checkboxes label:hover {
        background-color: #1e90ff;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html"><div class="logo">MoodTracker</div></a>
    </header>

    <section class="hero dashboard-hero">
      <h1>How was your day?</h1>
      <p>Select the emoji that best represents your mood today.</p>
    </section>

    <section class="dashboard-container">
      <div class="mood-options">
        <span class="mood-option" data-rating="0">üò¢</span>
        <span class="mood-option" data-rating="1">üòï</span>
        <span class="mood-option" data-rating="2">üòê</span>
        <span class="mood-option" data-rating="3">üôÇ</span>
        <span class="mood-option" data-rating="4">üòÑ</span>
      </div>
      <!-- Add the multi-select combobox here -->
      <div class="multiselect">
        <div class="selectBox" onclick="showCheckboxes()">
          <select>
            <option>Select activities</option>
          </select>
          <div class="overSelect"></div>
        </div>
        <div id="checkboxes">
          <label for="goodSleep">
            <input type="checkbox" id="goodSleep" value="good sleep" />Good
            Sleep</label
          >
          <label for="workedOut">
            <input type="checkbox" id="workedOut" value="worked out" />Worked
            Out</label
          >
          <label for="sports">
            <input type="checkbox" id="sports" value="sports" />Sports</label
          >
          <label for="social">
            <input type="checkbox" id="social" value="social" />Social</label
          >
          <label for="rested">
            <input type="checkbox" id="rested" value="rested" />Rested</label
          >
        </div>
      </div>
      <textarea
        id="commentBox"
        placeholder="Optional: Add a comment about your mood"
        maxlength="500"
      ></textarea>
      <button id="submitMood">Submit Mood</button>
    </section>

    <script>
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const rating = urlParams.get('rating');
      const authCode = urlParams.get('auth_code');

      // Pre-select the mood option from the email
      if (rating !== null) {
        document
          .querySelector(`.mood-option[data-rating="${rating}"]`)
          .classList.add('selected');
      }

      // Allow user to change selection
      document.querySelectorAll('.mood-option').forEach((option) => {
        option.addEventListener('click', () => {
          document
            .querySelectorAll('.mood-option')
            .forEach((opt) => opt.classList.remove('selected'));
          option.classList.add('selected');
        });
      });

      // Modify the mood submission functionality
      document
        .getElementById('submitMood')
        .addEventListener('click', async () => {
          const selectedMood = document.querySelector('.mood-option.selected');
          if (!selectedMood) {
            alert('Please select a mood before submitting.');
            return;
          }

          const rating = selectedMood.getAttribute('data-rating');
          const comment = document.getElementById('commentBox').value;

          // Get selected activities
          const selectedActivities = Array.from(
            document.querySelectorAll('#checkboxes input:checked')
          ).map((checkbox) => checkbox.value);

          try {
            const response = await fetch(`/mood/${authCode}`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                rating: parseInt(rating),
                comment: comment,
                activities: selectedActivities,
              }),
            });

            if (response.ok) {
              alert('Mood submitted successfully!');
              window.location.href = 'dashboard.html'; // Redirect to dashboard after submission
            } else {
              throw new Error('Failed to submit mood');
            }
          } catch (error) {
            console.error('Error:', error);
            alert('Failed to submit mood. Please try again.');
          }
        });

      let expanded = false;

      function showCheckboxes() {
        var checkboxes = document.getElementById('checkboxes');
        if (!expanded) {
          checkboxes.style.display = 'block';
          expanded = true;
        } else {
          checkboxes.style.display = 'none';
          expanded = false;
        }
      }
    </script>
  </body>
</html>
